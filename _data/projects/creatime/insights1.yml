- problem: Lack of motivation
  description: Users face challenges with staying motivated to consistently engage in creative tasks. They would benefit from encouragement and support from a community.

- problem: Lack of time and energy
  description: Many users struggle to find time and energy for creativity, especially after work, often opting for relaxing activities like watching TV. They need a fun, low-effort, and quick way to explore their creativity.

- problem: Need for community support
  description: Many users expressed a need for community support to motivate and inspire one another, as well as a platform to showcase their creative work.

- problem: Tutorials with videos
  description: Among various formats, users generally prefer step-by-step video tutorials that are easy to follow, include a list of materials for a specific craft, and have a clear beginning and end.